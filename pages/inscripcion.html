<body  class="contenedor">
    
    <header class="header">
        <img src="../fotos/logo.png" alt="logo" class="logo">
        <h1 class="titulo">Profesores Particulares</h1>

        <nav class="nav navbar navbar-expand-sm">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse " id="navbarNavDropdown">
                <ul class="navListaP navbar-nav">
                  <li class="pag nav-item">
                    <a class="opcion nav-link" href="../index.html">Inicio</a>
                  </li>
                  <li class="pag nav-item">
                    <a class="opcion nav-link" href="./primario.html">Primario</a>

                    <a class="opcion nav-link" href="./secundario.html">Secundario</a>

                  </li>
                </ul>
              </div>
            </div>
          </nav>

    </header>

    <main class="mainInscripcion">
        <h2 class="subtitulo">Inscripción</h2>
        <p class="formulariot">Completar el formulario para la inscripción</p>
        <fieldset>
            <legend>Formulario inscripción</legend>
            <form action="">
                <div>
                    <label for="Nombre">Nombre</label>
                    <input type="text" name="nombre" placeholder="nombre">
                </div><br>
                <div>
                    <label for="Apellido">Apellido</label>
                    <input type="text" name="apellido" placeholder="apellido">
                </div><br>
                <div>
                    <label for="email">Mail</label>
                    <input type="email" name="email" required>
                </div><br>
                <div>
                    <label for="sexo">Genero</label><br>
                    <input type="radio" name="sexo" value="mujer">Mujer 
                    <input type="radio" name="sexo" value="hombre">Hombre 
                    <input type="radio" name="sexo" value="otro">Otro
                </div><br>
                <div>
                    <label for="birth">Fecha de nacimiento</label>
                    <input name="birth" type="date">
                </div><br>
                <div>
                    <label for="acepta">Acepta terminos y condiciones</label>
                    <input type="checkbox" name="acepta" value="1">
                </div><br>
                <div>
                    <input type="submit" value="enviar datos">
                    <input type="reset" value="borrar datos">
                </div>
            </form>
        </fieldset>
    </main>
    
    <footer class="footer">
        <ul class="contRedes">
            <li class="redes">
                <a href="https://www.instagram.com/" target="_blank"><img src="../fotos/instagram-icono.png" alt="instagram" width="40px" class="redesIcon"></a>
            </li>
            <li class="redes">
                <a href="https://www.facebook.com/" target="_blank"><img src="../fotos/facebook-icono.png" alt="facebook" width="40px" class="redesIcon"></a>
            </li>
            <li class="redes">
                <a href="https://www.whatsapp.com/?lang=es" target="_blank"><img src="../fotos/whatsapp-icono.png" alt="whatsapp" width="40px" class="redesIcon"></a>
            </li>
        </ul>
    </footer>


    <!-- JavaScript Bundle with Popper -->
